
<!DOCTYPE HTML>
<html ng-app="PlotFunApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Create your own XKCD-style Graphs</title>
    <meta name="description" content="Instant XKCD-style Graphs created in Javascript D3 for your enjoyment" />
    <meta name="author" content="Kevin Xu, Charlie Guo" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css" />
    </head>
<body ng-controller="PlotFunCtrl as ctrl">

    <div class="container">

        <h1>Create your own XKCD-style Graphs</h1>
        <h2>Major credit to <a href="http://dan.iel.fm/xkcd/" target="_blank">Dan Foreman-Mackey</a></h2>

        <form>
            <div class="left">
                <div class="input">
                    <label>Equation</label>
                    <input type="text" placeholder="x*sin(x)" ng-change="ctrl.drawGraph()" ng-model="ctrl.equation"/>
                </div>

                <div class="input">
                    <label>X-minimum</label>
                    <input type="number" placeholder="-10" value="-10" ng-change="ctrl.drawGraph()" ng-model="ctrl.xmin"/>
                </div>

                <div class="input">
                    <label>X-maximum</label>
                    <input type="number" placeholder="10" value="10" ng-change="ctrl.drawGraph()" ng-model="ctrl.xmax"/>
                </div>
            </div>

            <div class="right">
                <div class="input">
                    <label>Title</label>
                    <input type="text" placeholder="Your Graph" ng-model="ctrl.title"/>
                </div>

                <div class="input">
                    <label>X-label</label>
                    <input type="text" placeholder="X" ng-change="ctrl.drawGraph()" ng-model="ctrl.xlabel"/>
                </div>

                <div class="input">
                    <label>Y-label</label>
                    <input type="text" placeholder="Y" ng-change="ctrl.drawGraph()" ng-model="ctrl.ylabel"/>
                </div>
            </div>

            <div class="clear"></div>
            <label>Fineness</label>
            <input type="number" ng-model="ctrl.fineness" ng-init="ctrl.fineness=200" ng-change="ctrl.drawGraph()"/>
            <span id="more" ng-click="ctrl.morePlots()">+</span>

            <div class="left" >
                <div class="input" ng-show="ctrl.showEquation2" ng-init="ctrl.showEquation2=false">
                    <label>Equation 2</label>
                    <input type="text" placeholder="x^2" ng-model="ctrl.equation2" ng-change="ctrl.drawGraph()"/>
                </div>

                <div class="input" ng-show="ctrl.showEquation4" ng-init="ctrl.showEquation4=false">
                    <label>Equation 4</label>
                    <input type="text" placeholder="1/tan(x)" ng-model="ctrl.equatio4" ng-change="ctrl.drawGraph()"/>
                </div>
            </div>

            <div class="right">
                <div class="input" ng-show="ctrl.showEquation3" ng-init="ctrl.showEquation3=false">
                    <label>Equation 3</label>
                    <input type="text" placeholder="sqrt(x*10)" ng-model="ctrl.equation3" ng-change="ctrl.drawGraph()"/>
                </div>

                <div class="input" ng-show="ctrl.showEquation5" ng-init="ctrl.showEquation5=false">
                    <label>Equation 5</label>
                    <input type="text" placeholder="abs(x)" ng-model="ctrl.equation5" ng-change="ctrl.drawGraph()"/>
                </div>
            </div>

            <div class="clear"></div>
        </form>
        <h1>{{ctrl.title}}</h1>
        <p ng-show="ctrl.invalidFunction">{{ctrl.warning}}</p>
    </div>

    <div id="plot"></div>

    <script src="js/angular.min.js"></script>
    <script src="js/d3.v2.min.js"></script>
    <script src="js/xkcd.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/draw.js"></script>

</body>
</html>
